<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Cumpreañoh</title>
    </head>
    <body>
        <div class="header">
            <h1>Cumpreañoh</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Añadih Cumpreañoh</h2>
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name">
                    <input type="number" name="month" placeholder="Month" min="1" max="12">
                    <input type="number" name="day" placeholder="Day" min="1" max="32">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>Todo Cumpleañoh</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nomvre</th>
                            <th>Cumpreañoh</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
